services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: conecta-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: unifesspa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - conecta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO Object Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: conecta-minio
    restart: unless-stopped
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - conecta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Backend Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conecta-backend
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      PORT: 3333
      DATABASE_URL: postgresql://postgres:1234@postgres:5432/unifesspa?schema=public
      JWT_SECRET: supersegredo123
      JWT_EXPIRES_IN: 1d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - conecta-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  conecta-network:
    driver: bridge
